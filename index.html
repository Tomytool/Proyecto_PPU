<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <link rel="icon" type="image/png" href="Imagenes/ps_car.png" />
    <title>Fisca PPU</title>
  </head>
  <body>
    <div class="contenedor">
      <img src="Imagenes/logoFisca.png" alt="" />

      <form action="" onsubmit="event.preventDefault();">
        <label for="textoPpu">Ingrese PPU </label>
        <input type="text" name="textoPpu" id="textoPpu" />
        <button id="busqueda" class="btn">Buscar</button>
        <button id="resetear" class="btn">Resetear</button>
      </form>

      <div class="respuesta">
        <h2>Patente:</h2>
        <div class="texto" id="patente"></div>
        <h2>Fecha:</h2>
        <div class="texto" id="fecha"></div>
        <h2>Subsidio 4A:</h2>
        <div class="texto" id="subsidio"></div>
        <h2>Modo:</h2>
        <div class="texto" id="modo"></div>
      </div>
      <h2 class="fiscaliza" id="alerta"></h2>
    </div>


    <script type="module" src="appPPU.js"></script>
  </body>
</html>
